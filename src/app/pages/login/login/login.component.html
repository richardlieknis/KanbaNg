<div class="container">
  <!-- HEADER START -->
  <div class="header">
    <div class="logo-container">
      <img src="assets/images/logo.svg" alt="logo" width="150em" />
      <span>Task Mastery</span>
    </div>
    <div class="sign-up-container">
      <span>Don't have an account?</span>

      <div class="button btn-hover">
        <a routerLink="/sign-up">Sign Up</a>
      </div>
    </div>
  </div>
  <!-- HEADER END / LOGIN BOX START -->

  <div class="login-container">
    <div class="headline">Login</div>
    <div class="input-container">
      <div class="input-box">
        <div class="input">
          <input type="email" placeholder="Email" />
        </div>
        <div class="icon">
          <img src="assets/images/mail_icon.svg" alt="email" />
        </div>
      </div>
      <!--  -->
      <div class="input-box">
        <div class="input">
          <input type="email" placeholder="Password" />
        </div>
        <div class="icon">
          <img src="assets/images/key_icon.svg" alt="key" />
        </div>
      </div>
    </div>
    <!-- Buttons -->
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="button btn-hover">
      <a routerLink="/dashboard">Login</a>
    </div>
  </div>
  <!-- LOGIN BOX END / LOGIN BUTTON START -->
</div>
