<div *ngIf="show" @state [ngClass]="['snackbar', type]">
  <div class="snackbar-content">
    <div class="snackbar-icon">
      <img src="assets/images/check.svg" alt="check" />
    </div>
    <div class="snackbar-message">
      <span class="snackbar-message-text">{{ msg }}</span>
    </div>
  </div>
</div>
